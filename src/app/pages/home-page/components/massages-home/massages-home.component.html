@for (massage of massages; track $index) {
  <a class="massages" [routerLink]="['/massage', massage.route]">
    <div class="massages__content">
      <h2 class="massages__content__title">{{ massage.title }}</h2>
      <img
        [src]="massage.imageSrc"
        [alt]="massage.imageAlt"
        class="massages__content__img"
      />
    </div>
  </a>
}
