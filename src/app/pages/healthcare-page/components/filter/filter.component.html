<div class="filter">
  @for (office of offices; track $index) {
    <button
      [class.selected]="selectedOfficeId === office.id"
      (click)="onFilter(office.id)"
    >
      {{ office.id }}
    </button>
  }
  <button
    [class.selected]="selectedOfficeId === emptyOfficeId"
    (click)="onFilter(emptyOfficeId)"
  >
    Tous les cabinets
  </button>
</div>
